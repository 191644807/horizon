<html>
<head>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div id="chat">
    <ul>
      <li v-for="message in messages | limitBy 10 | orderBy 'id'" transition="expand">
        {{ message.text }}
      </li>
    </ul>
    <input v-model="newMessage" v-on:keyup.enter="addMessage"></input>
  </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.4/vue.min.js"></script>
  <script src="http://localhost:31420/fusion.js"></script>
  <script src="app.js"></script>

</body>

</html>
